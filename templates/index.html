<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>CVE List</h1>
        <div class="d-flex align-items-center mb-3">
            <p class="m-0 mr-2">Results per page: </p>
            <select id="per_page" class="form-select">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div> 
        <table id="cve-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Source Identifier</th>
                    <th id="published-header">Published <i class="fas fa-sort"></i></th>
                    <th id="last-modified-header">Last Modified <i class="fas fa-sort"></i></th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center mt-2">
                <button id="prev-page" class="btn btn-primary">Previous</button>
                <span id="page-number" class="mx-3">1</span>
                <button id="next-page" class="btn btn-primary">Next</button>
            </div>
            <div class="d-flex align-items-center mt-2">
                <p id="total-results" class="m-0"></p>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    </div>
</body>
</html>
